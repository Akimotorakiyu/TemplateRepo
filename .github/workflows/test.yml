on:
  push:
    branches:
      - '*'

jobs:
  test:
    name: 'test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: node -v
      - run: npm install -g pnpm
      - run: pnpm run test
